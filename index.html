<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Guess the password!</h1>

    <div id="game-container">
        <h2>Level 1</h2>
        <label for="password-input">Enter password:</label>
        <input type="text" id="password-input">
        <button id="submit-btn" onclick="checkPassword()">Submit</button>
        <p id="level3-hint" class="hidden">Password: 12345678</p>

        <div id="level4-menu" class="hidden">
            <button id="password-finder" onclick="openMenu()">Password Finder</button>
            <div id="checkbox-container" class="hidden">
                <input type="checkbox" id="checkbox-1"> I agree to the terms and conditions<br>
                <input type="checkbox" id="checkbox-2" class="hidden"> I totally agree<br>
                <input type="checkbox" id="checkbox-3" class="hidden"> I definitely agree<br>
                <input type="checkbox" id="checkbox-4" class="hidden"> I promise I agree<br>
                <input type="checkbox" id="checkbox-5" class="hidden"> I definitely promise I agree<br>
                <input type="checkbox" id="checkbox-6" class="hidden"> I don't not agree<br>
                <input type="checkbox" id="checkbox-7" class="hidden"> I obviously donâ€™t not not agree<br>
                <button onclick="confirmPassword()">Confirm</button>
            </div>
        </div>

        <div id="level6-container" class="hidden">
            <h2>Level 6</h2>
            <label for="password-input-level6">Enter password:</label>
            <input type="text" id="password-input-level6">
            <button id="submit-btn" onmousedown="dragButton(event)">Submit</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="game.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
